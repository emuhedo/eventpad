<h1>Events for {{id}}</h1>


<table class="properties">
    <thead>
    <tr>
        <td></td>
        <td>Event</td>
        <td>Payload</td>
    </tr>

    </thead>

    <tbody>

    <tr ng-repeat="e in events">
        <th>{{$index}}</th>
        <th>{{e.type}}</th>
        <td><code>{{e.payload | json}}</code></td>
    </tr>
    </tbody>
</table>
