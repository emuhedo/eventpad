<h1>Editors</h1>

<form ng-submit="createEditor(fileName); fileName = ''">
    <input type="text" ng-model="fileName" placeholder="File Name"/>
    <button type="submit" ng-disabled="!fileName.length">Create New Editor</button>
</form>

<ul>
    <li ng-repeat="e in editorList()"><a href="#/editor/{{e.id}}">{{e.fileName}}</a>
        (<a href="#/events/{{e.id}}">events</a>)
    </li>
</ul>
